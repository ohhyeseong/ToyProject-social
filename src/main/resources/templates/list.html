<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<div th:each="post : ${posts}">
  <h2><a th:href="@{/post/detail/{id}(id=${post.id})}" th:text="${post.title}"></a></h2>
  <p th:text="${post.content}"></p>
  <hr>
</div>
</body>
</html>
