<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<!-- 에러 메시지가 있을 경우 표시합니다. -->
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
    Error message will be here
</div>

<form th:action="@{/user/signup}" method="post">
    <div><input type="email" name="email" placeholder="이메일" required></div>
    <div><input type="password" name="password" placeholder="비밀번호" required></div>
    <div><input type="text" name="name" placeholder="이름" required></div>
    <div><input type="text" name="phone" placeholder="전화번호"></div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
